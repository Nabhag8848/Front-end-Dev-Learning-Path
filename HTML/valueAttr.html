<!-- When a form gets submitted, the data is sent to the server and includes entries for the options selected.
Inputs of type radio and checkbox report their values from the value attribute. -->

<label for = "RADIO">
    <input id = "RADIO" value = "Twitter" type = "radio" name = "Value"> Twitter
</label>
<label for = "RADIO1">
    <input id = "RADIO1" value = "Instagram"type = "radio" name = "Value"> Instagram
</label>
 <!-- Here, you have radio. When the user submits the form with the Twitter option selected, 
 the form data will include the line: Value = Twitter. 
 If you omit the value attribute, the submitted form data uses the default value, which is on. -->
