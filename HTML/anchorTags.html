<!-- (1) Link to External Pages -->
<a href="URL" target="_blank">Anchor Text</a
><!--Anchor Element-->
<!-- href attribute used for specify destination address.
-> target="_blank" attribute from the anchor tag since this causes the linked document to open in a new window tab.-->

<!--(2) to create internal links to jump to different sections within a webpage.-->

<a href="#idValue">Anchor Text</a>
<!--To create an internal link, you assign a link's href attribute to a hash symbol #
     plus the value of the id attribute for the element that you want to internally link to,
      usually further down the page. You then need to add the same id attribute to the element you are linking to. 
      An id is an attribute that uniquely describes an element.-->
<h2 id="idValue">Nabhag's Learning.</h2>

<!--(3)We can nest an anchor tag within paragraph-->
<p>
  This is the Complete Nabhag's Front-end Journey. You can checkout
  <a href="https://github.com/Nabhag8848/Front-end-Dev-Learning-Path">
    Click here</a
  >
</p>

<!--(4)Turn Image into Link.-->
<a href=""><img src="" alt="" /></a>
